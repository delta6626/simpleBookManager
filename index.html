<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Book Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div><p class="titleText">Simple Book Manager</p></div>
        <div>
          <button class="btnAddBook" id="btnShowAddBookModal">
            Add new book
          </button>
        </div>
      </header>

      <p class="bookCountText" id="bookCountText">Total books</p>

      <section class="bookTableContainer">
        <table class="bookTable" id="bookTable">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Actions</th>
          </tr>
        </table>
      </section>
    </main>

    <!-- Add Book Modal -->
    <dialog class="modal" id="addBookModal">
      <h3 class="modalTitle">Add a New Book</h3>
      <input
        class="modalInput"
        id="addBookModalBookTitle"
        type="text"
        placeholder="Title"
      />
      <input
        class="modalInput"
        id="addBookModalBookAuthor"
        type="text"
        placeholder="Author"
      />
      <input
        class="modalInput"
        id="addBookModalBookYear"
        type="text"
        placeholder="Year"
      />
      <input
        class="modalInput"
        id="addBookModalBookGenre"
        type="text"
        placeholder="Genre"
      />
      <div class="modalActions">
        <button class="btnConfirm" id="btnAddBook">Add Book</button>
        <button class="btnCancel" id="btnCancelAdd">Discard</button>
      </div>
    </dialog>

    <!-- Edit Book Modal -->
    <dialog class="modal" id="editBookModal">
      <h3 class="modalTitle">Edit Book</h3>
      <input
        class="modalInput"
        id="editBookModalBookTitle"
        type="text"
        placeholder="Title"
      />
      <input
        class="modalInput"
        id="editBookModalBookAuthor"
        type="text"
        placeholder="Author"
      />
      <input
        class="modalInput"
        id="editBookModalBookYear"
        type="text"
        placeholder="Year"
      />
      <input
        class="modalInput"
        id="editBookModalBookGenre"
        type="text"
        placeholder="Genre"
      />
      <div class="modalActions">
        <button class="btnConfirm" id="btnSaveEdit">Save</button>
        <button class="btnCancel" id="btnCancelEdit">Discard</button>
      </div>
    </dialog>

    <!-- Delete Confirmation Modal -->
    <dialog class="modal" id="deleteBookModal">
      <h3 class="modalTitle">Delete Book</h3>
      <p>
        Are you sure you want to delete this book? This action cannot be undone.
      </p>
      <div class="modalActions">
        <button class="btnDelete" id="btnConfirmDelete">Confirm</button>
        <button class="btnCancel" id="btnCancelDelete">Cancel</button>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
